<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#singup">
  Register
</button>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
  <div class="modal fade" id="singup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Family</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>If you are a family in need, we will provide with food and support during this period of pandenic.m</p>

            <fieldset>
              <div class="form-group">
                <input class="form-control" formControlName="firstName" placeholder="First Name" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" formControlName="middleName" placeholder="Middle Name"  type="text">
              </div>
              <div class="form-group">
                <input class="form-control" formControlName="lastName" placeholder="Last Name"  type="text">
              </div>
              <div class="form-group">
                <input class="form-control" formControlName="Id"  placeholder="ID"  type="text">
              </div>
              <div class="form-group">
                <input class="form-control" formControlName="phone"  placeholder="Phone"  type="text">
              </div>
              <div class="form-group">
                <input class="form-control" formControlName="email"  placeholder="Email"  type="text">
              </div>
              <div class="form-group">
                <input class="form-control" formControlName="password"  placeholder="Password"  type="password">
              </div>
              <div class="form-group">
                <input class="form-control" formControlName="password2"  placeholder="Password Again"   type="password">
              </div>
            </fieldset>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</form>
