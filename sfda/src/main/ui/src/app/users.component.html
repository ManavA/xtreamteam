<div class="container">
  <h2>Users</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Type</th>
        <th>Valid User</th>
        <th>QR Code Generated</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i + 1}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.type}}</td>
        <td>{{user.isValidated}}</td>
        <td>{{user.isQRCodeGenerated}}</td>
      </tr>
    </tbody>
  </table>
</div>
